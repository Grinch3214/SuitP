<body>

	<header class="header">
		<div class="container">
			<div class="header__container">
				<a class="header__logo" href="#">
					<img width="96" height="70" src="images/sUitp.svg" alt="sUitp">
				</a>
				<div class="header__menu menu">
					<div class="menu__wrap">
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="#" class="menu__link">Про нас</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Безпечний коворкінг</a>

								<li class="menu__item">
									<a href="#" class="menu__link">Контакти</a>
								</li>
							</ul>
						</nav>
						<div class="menu__switch switch">
							<input class="switch__input" id="switchLang" type="checkbox">
							<label class="switch__label" for="switchLang">
								<span>UA</span>
								<span>ENG</span>
							</label>
						</div>
					</div>
				</div>
				<div class="header__icon">
					<span></span>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<button class="button button--yellow">Наші проекти</button>
		</div>
		<div class="container">
			<button class="button button--blue">Наші проекти</button>
		</div>
		<br>
		<div class="container">
			<a href="#" class="button button--yellow">Наші проекти</a>
		</div>
