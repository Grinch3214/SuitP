<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.min.css">
	<title>Coworking</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__container">
				<a class="header__logo" href="../">
					<img width="96" height="70" src="../images/sUitp.svg" alt="sUitp">
				</a>
				<div class="header__menu menu">
					<div class="menu__wrap">
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="../index.html#aboutUs" class="menu__link">Про нас</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Безпечний Коворкiнг</a>
								</li>
								<li class="menu__item">
									<a href="../index.html#contact" class="menu__link">Контакти</a>
								</li>
							</ul>
						</nav>
						<div class="menu__switch switch">
							<input class="switch__input" id="switchLang" type="checkbox">
							<label class="switch__label" for="switchLang">
								<span>UA</span>
								<span>ENG</span>
							</label>
						</div>
					</div>
				</div>
				<div class="header__icon">
					<span></span>
				</div>
			</div>
		</div>
		<div class="header__coworking">
			<div class="container">
				<span class="bottom-line-left"></span>
				<span class="bottom-line-right"></span>
				<div class="container-content">
					<div class="header__body">
						<h1 class="header__body-title title">Безпечний Коворкiнг</h1>
						<ul class="header__body-cards">
							<li class="header__body-card">
								<h2 class="header__body-card-title">Безкоштовно</h2>
								<p class="header__body-card-text">Доступ повністю безкоштовний для осіб, акредитованих SUITP</p>
							</li>
							<li class="header__body-card">
								<h2 class="header__body-card-title">Безпечно</h2>
								<p class="header__body-card-text">Робочі місця в зоні укриття</p>
							</li>
							<li class="header__body-card">
								<h2 class="header__body-card-title">Є все, що треба</h2>
								<p class="header__body-card-text">Зони для роботи і відпочинку повністю обладнані</p>
							</li>
						</ul>
						<div class="header__body-btns">
							<button class="button button--blue">хочу до вас</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<script src="../js/main.min.js"></script>
</body>
</html>
